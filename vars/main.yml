---
php_enable_webserver: true
php_webserver_daemon: "nginx"
php_enablerepo: "remi-php70"
php_packages_state: "latest"
php_enable_php_fpm: true
php_date_timezone: "America/Detroit"

mysql_root_password: "root"
mysql_enablerepo: "remi"

#php_fpm_listen: "/run/php-fpm/frankiesanzica.com-fpm.sock"
#php_fpm_listen_allowed_clients: "127.0.0.1"
#php_fpm_pool_user: "fsfpm"
#php_fpm_pool_group: "nginx"
#php_fpm_pool_conf_path: "/etc/opt/remi/php70/php-fpm.d/frankiesanzica.conf" 
#php_fpm_listen_owner: "fsfpm"
