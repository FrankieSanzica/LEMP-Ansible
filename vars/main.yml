#php_fpm_error_log: "/var/log/php-fpm/frankiesanzica.com-error.log"
#php_fpm_pool_name: "frankiesanzica.com"

#nginx_vhosts_filename: "frankiesanzica.com_vhost.conf"
nginx_remove_default_vhost: true

nginx_vhosts:
  - listen: "80 default_server"
    server_name: "example.com"
    root: "/var/www/example.com"
    index: "index.php index.html index.htm"
#    error_page: ""
    access_log: "/var/log/example.com-access_log"
    error_log: "/var/log/example.com-error_log"
    state: "present"
    template: "{{ nginx_vhost_template }}"
    extra_parameters: |
      location ~ \.php$ {
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_pass unix:/var/run/php7-fpm.sock;
          fastcgi_index index.php;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          include fastcgi_params;
      }
